<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Typer" content="Welcome to the game of typing" />
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!--External css-->
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h1 class="title__text" >Typer</h1>
      </div>
      <div class="game">
        <div class="game__word" id="word">Start</div>
        <div class="game__content">
        <input
          type="text"
          placeholder="Type word"
          id="inputField"
          class="game__input"
        />
        <div class="game__timer" id="time"></div>
        <div class="game__score" id="score"></div>
        <div class="game__highscore" id="high">0 Highscore</div>
      </div>
      </div>
    </section>
    <h2 class="version">v0.1</h2>
    
    
    <!--JS-->
    <script src="./js/index.js"></script>
  </body>
</html>
